      <!-- ADD USER -->
      <div class="row add-cars ">
          <div class="col-auto mr-auto"><h1>LIST OF CARS</h1></div>
          <div class="col-auto"><button type="button" class="btn button-add" data-toggle="modal" data-target="#newCar">ADD CAR</button></div>
        </div>
      
      <!-- ADD USER ENDS-->
      <!-- PROMPT OR MODAL TO ADD NEW USER -->
      <div class="modal fade" id="newCar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Car</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="user-name" placeholder="YEAR">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="driver-license" placeholder="MAKE">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="user-phone" placeholder="MODEL">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="user-company" placeholder="VIN#">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="user-company" placeholder="ENGINE">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="user-company" placeholder="GAS TYPE">
                </div>
              
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn button-new-user">Submit Car</button>
            </div>
          </div>
        </div>
      </div>
       <!-- PROMPT OR MODAL TO ADD NEW USER ENDS -->
       <!-- TABLE AREA -->
      <div class="table-user table-responsive">
          <table class="table">
              <thead class="head-color">
                <tr>
                  <th scope="col">Year</th>
                  <th scope="col">Make</th>
                  <th scope="col">Model</th>
                  <th scope="col">Engine</th>
                  <th scope="col">Gas Type</th>
                  <th scope="col">Vin #</th>
                  <th scope="col">Edit/Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">2014</th>
                  <td>Mazda</td>
                  <td>CX-5</td>
                  <td>Four cylinder</td>
                  <td>Regular</td>
                  <td>1HGBH41JXMN109186</td>
                  <td scope="col">
                    <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#editUser">Edit</button>
                    <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#deleteUser">Delete</button>
                  </th>
                 
                </tr>

                <tr>
                    <th scope="row">2014</th>
                    <td>Mazda</td>
                    <td>CX-5</td>
                    <td>Four cylinder</td>
                    <td>Regular</td>
                    <td>1HGBH41JXMN109186</td>
                    <td scope="col">
                      <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#editUser">Edit</button>
                      <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#deleteUser">Delete</button>
                    </th>
                   
                  </tr>
                
              </tbody>
            </table>
      </div>
    
    <!-- PROMPT OR MODAL TO EDIT USER -->
    <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Car</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <input type="text" class="form-control" id="user-name" placeholder="YEAR">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="driver-license" placeholder="MAKE">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="user-phone" placeholder="MODEL">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="user-company" placeholder="VIN#">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="user-company" placeholder="ENGINE">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="user-company" placeholder="GAS TYPE">
                    </div>
                  
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn button-new-user">Save changes</button>
            </div>
          </div>
        </div>
      </div>
       <!-- PROMPT OR MODAL TO EDIT USER ENDS -->  

       <!-- PROMPT DELETE USERS -->


       <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Car</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this car?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Yes</button>
              </div>
            </div>
          </div>
        </div>
