       <!-- FORM AREA -->
    <div class="user-add-car">
      <h1>Add the car I am driving</h1>
      <hr class="division-title">
      <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Car:</label>
          <div class="col-sm-10">
            <select>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="text" class="col-sm-2 col-form-label">Date:</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="text" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Odometer:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPassword" placeholder="ex. 123456789">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Cost:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPassword" placeholder="ex. $12.50">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Total:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPassword" placeholder="ex. ???">
          </div>
        </div>
      </form>
      <button type="button" class="btn button-add-car btn-lg btn-block">Submit</button>
    </div>
