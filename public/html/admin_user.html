      <!-- ADD USER -->
      <div class="row add-user ">
          <div class="col-auto mr-auto"><h1>LIST OF DRIVERS</h1></div>
          <div class="col-auto"><button type="button" class="btn button-add" data-toggle="modal" data-target="#newUser">ADD USER</button></div>
        </div>
      
      <!-- ADD USER ENDS-->
      <!-- PROMPT OR MODAL TO ADD NEW USER -->
      <div class="modal fade" id="newUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Driver</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form method = "post" action="/api/driver?_method=PUT">
                <div class="form-group">
                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="FULL NAME">
                  </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="username" name="username" placeholder="NAME">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="driver-license" name="driverlicense" placeholder="DRIVER LICENSE">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="user-phone" name="userphone" placeholder="PHONE">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="user-company" name="usercompany" placeholder="COMPANY">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn button-new-user">Submit User</button>
                </div>      
              </form>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn button-new-user">Submit User</button>
            </div> -->
          </div>
        </div>
      </div>
       <!-- PROMPT OR MODAL TO ADD NEW USER ENDS -->
       <!-- TABLE AREA -->
      <div class="table-user table-responsive">
          <table class="table">
              <thead class="head-color">
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Rob2 Nestora</td>
                  <th scope="col"><button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#editUser">Edit</button></th>
                  <th scope="col"><button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#deleteUser">Delete</button></th>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Dionne Gonzalez</td>
                  <th scope="col"><button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#editUser">Edit</button></th>
                  <th scope="col"><button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#deleteUser">Delete</button></th>
                </tr>
                
              </tbody>
            </table>
      </div>
    
    <!-- PROMPT OR MODAL TO EDIT USER -->
    <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Driver</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                  <div class="form-group">
                      <input type="text" class="form-control" id="test-name" placeholder="TEST NAME">
                    </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="user-name" placeholder="NAME">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="driver-license" placeholder="DRIVER LICENSE">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="user-phone" placeholder="PHONE">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="user-company" placeholder="COMPANY">
                </div>
      
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn button-new-user">Save changes</button>
            </div>
          </div>
        </div>
      </div>
       <!-- PROMPT OR MODAL TO EDIT USER ENDS -->  

       <!-- PROMPT DELETE USERS -->


       <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Driver</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this driver?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Yes</button>
              </div>
            </div>
          </div>
        </div>
